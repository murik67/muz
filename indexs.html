<<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Music Vibes</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
    background-size: 600% 600%;
    animation: bg 15s ease infinite;
    color: white;
}

@keyframes bg {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* MENU */
nav {
    display: flex;
    justify-content: space-between;
    padding: 20px 40px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
}

nav h2 {
    margin: 0;
    color: #00ffff;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
    padding: 0;
}

nav li {
    cursor: pointer;
    position: relative;
}

nav li::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    background: #ff00ff;
    left: 0;
    bottom: -5px;
    transition: 0.3s;
}

nav li:hover::after {
    width: 100%;
}

/* MAIN */
main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px);
}

/* PLAYER */
.player {
    background: rgba(0,0,0,0.6);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 50px rgba(0,255,255,0.4);
    animation: glow 3s infinite;
}

@keyframes glow {
    0% { box-shadow: 0 0 20px #ff00ff; }
    50% { box-shadow: 0 0 50px #00ffff; }
    100% { box-shadow: 0 0 20px #ff00ff; }
}

button {
    margin-top: 20px;
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    color: white;
    cursor: pointer;
    transition: transform 0.2s;
}

button:hover {
    transform: scale(1.1);
}

/* EQUALIZER */
.equalizer {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-top: 30px;
    height: 60px;
}

.bar {
    width: 8px;
    background: #00ffff;
    animation: bounce 1s infinite ease-in-out;
}

.bar:nth-child(2) { animation-delay: 0.1s; }
.bar:nth-child(3) { animation-delay: 0.2s; }
.bar:nth-child(4) { animation-delay: 0.3s; }
.bar:nth-child(5) { animation-delay: 0.4s; }

@keyframes bounce {
    0% { height: 20%; }
    50% { height: 100%; }
    100% { height: 20%; }
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<nav>
    <h2>üéµ MusicVibes</h2>
    <ul>
        <li onclick="showSection('home')">Home</li>
        <li onclick="showSection('music')">Music</li>
        <li onclick="showSection('about')">About</li>
    </ul>
</nav>

<main>
    <div id="home" class="player">
        <h1>Welcome üéß</h1>
        <p>–°–∞–π—Ç –¥–ª—è –º—É–∑–∏–∫–∏</p>
    </div>

    <div id="music" class="player hidden">
        <h1>Now Playing</h1>
        <audio id="audio" src="music.mp3"></audio>
        <button onclick="toggleMusic()">‚ñ∂ Play / ‚è∏ Pause</button>

        <div class="equalizer" id="eq">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div id="about" class="player hidden">
        <h1>About</h1>
        <p>–ö—Ä—É—Ç–∏–π –º—É–∑–∏—á–Ω–∏–π —Å–∞–π—Ç –∑ –Ω–µ–æ–Ω–æ–≤–∏–º–∏ –∞–Ω—ñ–º–∞—Ü—ñ—è–º–∏ ‚ú®</p>
    </div>
    <audio controls src="Br_br_patapim_fonk_Pesnya_iz_tik_toka.mp3"></audio>
</main>

<script>
const audio = document.getElementById("audio");
const eq = document.getElementById("eq");

function toggleMusic() {
    if (audio.paused) {
        audio.play();
        eq.style.display = "flex";
    } else {
        audio.pause();
        eq.style.display = "none";
    }
}

function showSection(id) {
    document.querySelectorAll(".player").forEach(el => el.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
}

</script>

</body>
</html>
